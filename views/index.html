	<div class="section">
		<div class="col-lg-3">
			<div class="row">
			<p>Hotels: 
			<br><select name ='select'>

				{% for hotel in all_hotels %}
					<option value='value1'>{{hotel.name}}</option>
				{% endfor %}	
				
			</select></p>

			<p>
			Restaurants: 
			<br><select name ='select'>
				{% for restaurant in all_restaurants %}

			</p>

			<p>
			Activities:

			</p>
			</div>
			<div class="row">

				<div class="panel panel-default">
				  <div class="panel-heading"></div>

				  </div>

				    <p>My Hotel:

				    </p>

				    <p>
				    	My Restaurants
				    </p>
				    <p>
				    	My Activities
				    </p>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="col-lg-9">
		// MAP

		</div>
	</div>


{% endblock %}
