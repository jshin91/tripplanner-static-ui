{% extends 'layout.html' %}

{% block body %}

	<div class="section">
		<div class="col-lg-3 col-sm-12 col-m-12">
			<div class="row">
			<p><b>Hotels</b>: 
			<br><select name ='select'>

				{% for hotel in all_hotels %}
					<option value='value1'>{{hotel.name}}</option>
				{% endfor %}	
				
			</select></p>

			<p>
			<b>Restaurants</b>: 
			<br><select name ='select'>
				{% for restaurant in all_restaurants %}
					<option value='value1'>{{restaurant.name}}</option>
				{% endfor %}	
				
			</select>
			</p>

			<p>
			<b>Activities</b>: 
			<br><select name ='select'>
				{% for activities in all_activities %}
					<option value='value1'>{{activities.name}}</option>
				{% endfor %}	
				
			</select>
			</p>
			</div>
			<div class="row">

				<h3>Day 1</h3>
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><button>1</button> <button>2</button> <button>3</button> <button>+</button></h3>
				  </div>
				  <div class="panel-body">
				    <p><b>My Hotel</b>:
				    <br>Selected hotel
				    </p>

				    <p>
				    	<b>My Restaurants</b>:
				    	<br>Selected restaurant
				    </p>
				    <p>
				    	<b>My Activities</b>:
				    	<br>Selected activity
				    </p>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="col-lg-9 col-sm-12">
			<div id="map"></div>
			

		</div>
	</div>


{% endblock %}
